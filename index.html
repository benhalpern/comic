<html>

  <head>
    <title>Ben Halpern</title>
    <link rel="stylesheet" href="css/application.css">
    <link rel="shortcut icon" type="image/png" href="./images/benpic.ico"/>
    <script type="text/javascript" src="./js/lib/jquery.js"></script>
    <script type="text/javascript" src="./js/lib/kinetic-v5.1.0.min.js"></script>

    <section id="container">

        <h1>Comic Maker, a Work in Progress</h1>

      </div>

          <img src="./images/crazybubble.png">
          <img src="./images/bubble2.png">
        </div>
        <select>

          <option value="maggie">Maggie</option>
        </select>
        <ul>
          <li>
            <img class="image" src="./images/bart.png" data-character="bart">
          </li>
          <li>
            <img class="image" src="./images/bart1.png" data-character="bart">
          </li>
          <li>
            <img class="image" src="./images/bart2.png" data-character="bart">

          <li>
            <img class="image hidden" src="./images/homer.png" data-character="homer">
          </li>
          <li>
            <img class="image hidden" src="./images/homer1.png" data-character="homer">
          </li>
          <li>
            <img class="image hidden" src="./images/homer2.png" data-character="homer">
          </li>
          <li>
            <img class="image hidden" src="./images/homer3.png" data-character="homer">
          </li>
          <li>
            <img class="image hidden" src="./images/homer4.png" data-character="homer">
          </li>
          <li>
            <img class="image hidden" src="./images/marge.png" data-character="marge">
          </li>
          <li>
            <img class="image hidden" src="./images/marge1.png" data-character="marge">
          </li>
          <li>

          <li>

          <li>
